<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Fruit Quiz</h2>
    <p id="question">which is the citrus fruit</p>
    
    <select id="answer">
      <option selected disabled value="select">Select Option</option>
      <option value="orange">Orange</option>
      <option value="apple">Apple</option>
      <option value="mango">Mango</option>
      <option value="iceapple">Ice Apple</option>
      </select>
      
      
      <button onclick="checkAnswer()">Submit</button>
      <p id="result"></p>
      <script src="main.js"></script>
  </body>
</html>
